<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grid layout with 12 columns</title>
    <link rel="stylesheet" href="css/lib/12bool.css">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <div class="container">
      <!-- Row 1 -->
      <div class="row">

        <div class="col-1">
        </div>

        <div class="col-1">
        </div>

        <div class="col-1">
        </div>

        <div class="col-1">
        </div>

        <div class="col-1">
        </div>

        <div class="col-1">
        </div>

        <div class="col-1">
        </div>

        <div class="col-1">
        </div>

        <div class="col-1">
        </div>

        <div class="col-1">
        </div>

        <div class="col-1">
        </div>

        <div class="col-1">
        </div>

      </div>

      <!-- Row 2 -->
      <div class="row">

        <div class="col-12">
        </div>

      </div>

      <!-- Row 3 -->
      <div class="row">

        <div class="col-8">
        </div>

        <div class="col-2">
        </div>

        <div class="col-2">
        </div>

      </div>

      <!-- Row 4 -->
      <div class="row">

        <div class="col-1">
        </div>

        <div class="col-2">
        </div>

        <div class="col-2">
        </div>

        <div class="col-6">
        </div>

        <div class="col-1">
        </div>

      </div>


      <!-- Row 5 -->
      <div class="row">

        <div class="col-6">

          <div class="row">

            <div class="col-2">
            </div>

            <div class="col-2">
            </div>

            <div class="col-8">
            </div>

          </div>

          <div class="row">

            <div class="col-6">
            </div>

            <div class="col-6">
            </div>
            
          </div>
        </div>

        <div class="col-6">
        </div>

      </div>



    </div>

  </body>
</html>
